<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our members</title>
    <link rel="shortcut icon" href="./src/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        h2 {
            margin-top: 20px;
            font-weight: bold;
        }

        table,
        th,
        td {
            border: 1px solid blue;
            border-collapse: collapse;
        }

        table {
            margin-top: 20px;
            width: 100%;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        input {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #007bff;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            color: red;
            font-weight: bold;
            cursor: pointer;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .scroll-btn {
            text-align: center;
            margin-bottom: 20px;
        }

        .scroll-btn a {
            padding: 10px 20px;
            background-color: #ffc107;
            color: #000;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .scroll-btn a:hover {
            background-color: #e0a800;
        }
    </style>
</head>

<body>

    <!-- Scroll Button -->
    <div class="scroll-btn">
        <a href="./" class="btn btn-warning">Home page</a>
    </div>

    <!-- User Table Section -->
    <div id="userTableSection" class="container">
        <h2 class="text-center mb-4">User Registration Table</h2>

        <div class="text-center">
            <input id="lastname" type="text" placeholder="Овог . . .">
            <input id="firstname" type="text" placeholder="Нэр . . .">
            <input id="age" type="number" placeholder="Нас . . .">
            <button id="register">Бүртгэх</button>
        </div>

        <table id="userTable" class="table table-bordered">
            <thead>
                <tr>
                    <td>№</td>
                    <td>Овог</td>
                    <td>Нэр</td>
                    <td>Нас</td>
                    <td>Үйлдэл</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const registerBtn = document.getElementById("register");
        const tableBody = document.querySelector("#userTable tbody");
        let userCount = 0;

        registerBtn.addEventListener("click", function () {
            const lastName = document.getElementById("lastname").value.trim();
            const firstName = document.getElementById("firstname").value.trim();
            const age = document.getElementById("age").value.trim();

            if (lastName && firstName && age) {
                userCount++;
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${userCount}</td>
                    <td>${lastName}</td>
                    <td>${firstName}</td>
                    <td>${age}</td>
                    <td><span class="delete-btn" onclick="deleteRow(this)">✖</span></td>
                `;

                tableBody.appendChild(row);

                document.getElementById("lastname").value = "";
                document.getElementById("firstname").value = "";
                document.getElementById("age").value = "";
            } else {
                alert("Бүх талбарыг бөглөнө үү!");
            }
        });

        function deleteRow(button) {
            button.parentElement.parentElement.remove();
            updateRowNumbers();
        }

        function updateRowNumbers() {
            let index = 1;
            tableBody.querySelectorAll("tr").forEach(row => {
                row.firstElementChild.textContent = index++;
            });
            userCount = index - 1;
        }
    </script>

</body>

</html>
